<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    {% load static %}
    <meta charset="UTF-8"> 
    <title>{% if tarefa %}Alterar Tarefa{% else %}Adicionar Tarefa{% endif %}</title> 
    {% load static %}
    <link rel="stylesheet" href="{% static 'lista/form.css' %}">

</head> 
<body> 
    <h1>{% if tarefa %}Alterar Tarefa{% else %}Adicionar Nova Tarefa{% endif %}</h1> 

    <form method="POST"> 
        {% csrf_token %} 
        <label for="titulo">Título:</label><br> 
        <input type="text" id="titulo" name="titulo" value="{{ tarefa.titulo|default:'' }}" required><br><br> 

        <label for="descricao">Descrição:</label><br> 
        <textarea id="descricao" name="descricao" rows="4" cols="50">{{ tarefa.descricao|default:'' }}</textarea><br><br> 
        
        {% if tarefa %} 
            <label for="concluido">Concluída:</label> 
            <input type="checkbox" id="concluido" name="concluido" {% if tarefa.concluido %}checked{% endif %}><br><br> 
        {% endif %} 

        <button type="submit">Salvar</button> 
    </form> 

    <a href="{% url 'lista_tarefas' %}">Cancelar</a> 
</body> 
</html>
